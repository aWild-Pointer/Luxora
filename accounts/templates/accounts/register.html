{% extends "accounts/login.html" %}
{% block content %}
    <style>
        .login-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            transition: background-color 0.3s ease, transform 0.3s ease;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .login-container select:focus {
            background: #fff;
            outline: none;
            transform: scale(1.02);
        }
    </style>

    <h1>注册 - Luxora</h1>
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <input type="text" name="id" placeholder="民宿号（不存在则新建）" required>
        <input type="text" name="name" placeholder="民宿名称" required>
        <input type="text" name="employee_id" placeholder="工号" required>
        <input type="text" name="employee_name" placeholder="姓名" required>
        <select name="role" required>
            <option value="manager" selected hidden="">职位（默认管理员）</option>
            <option value="manager">民宿管理员</option>
            <option value="reception">民宿前台</option>
            <option value="cleaner">民宿保洁</option>
        </select>
        <input type="password" name="user_password" placeholder="登录密码" required>
        <button type="submit">注册</button>
    </form>

    <div class="links">
        <a href="{% url 'login' %}">已有账户？登录</a>
    </div>
{% endblock %}
